{% extends 'main/base.html' %}
{% block header %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-8 fw-normal text-body-emphasis">Страница категорий</h1>
    <p class="fs-5 text-body-secondary">Список категорий</p>
</div>
{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
    </div>
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Категории</h4>
            </div>
            <div class="card-body">
                {% for object in object_list %}
                <p class="card-title pricing-card-title navy_color">{{object.name}} / {{object.description}}</p>
                {% endfor %}
                <a class="w-100 btn btn-lg btn-success" href="#">Добавить категорию</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
